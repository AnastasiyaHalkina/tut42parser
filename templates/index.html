<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Новости науки и образования</title>
  </head>
  <body>
    <h1>Свежие новости о науке и образовании</h1>
        {% for art in articles %}
		    <div class="container">
		        <div class="row">

		          <div class="col-sm my-5">
				      <h2>{{ art[0]['title'] }}</h2>
				      <p>{{ art[0]['public'] }}</p>
				      <p>{{ art[0]['description'] }}</p>
				      <a href="{{ art[0]['url'] }}" class="btn btn-outline-success" role="button" aria-pressed="true" target="_blank">Читать статью полностью</a>
			      </div>

		          <div class="col-sm my-5">
				      <h2>{{ art[1]['title'] }}</h2>
				      <p>{{ art[1]['public'] }}</p>
				      <p>{{ art[1]['description'] }}</p>
				      <a href="{{ art[1]['url'] }}" class="btn btn-outline-success" role="button" aria-pressed="true" target="_blank">Читать статью полностью</a>
			      </div>

		        </div>
			</div>
		{% endfor %}

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Сегодня {{ now }}</span>
  </div>
</footer>
